<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me</title>
    <link rel="icon" href="images/flower_icon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>Mobile:    xxxxxxxxxx</p>
    <p>Email:      aaa@gmail.com</p>
    <p>Address: xxx,yyy</p>
    <hr>
    <form action="mailto:ddd@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Your name: </label></td>
          <td><input type="text" name="yourName" required></td>
        </tr>
        <tr>
          <td><label>Your Email: </label></td>
          <td><input type="email" name="yourEmail" required></td>
        </tr>
        <tr>
          <td><label>Your Mobile: </label></td>
          <td><input type="tel" id="phone" name="phone" maxlength=10 pattern="[0-9]{10}" required></td>
        </tr>
        <tr>
          <td>  <label>Your message: </label></td>
          <td><textarea name="" id="" cols="25" rows="5"></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit"></td>
          <td></td>
        </tr>
      </table>
    </form>
    <div align="right">
      <input type="button" value="Back" onclick="history.back()">
    </div>
  </body>
